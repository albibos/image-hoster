<!DOCTYPE html>
<html>
<head>
  <title>why.is.albinus.gay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&family=Cabin:wght@500&family=Montserrat:wght@600&family=Noto+Sans&family=Poppins&family=Roboto:wght@500&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <meta name="description" content="free & easy image hosting">
  <script src="ls.js"></script>
  <style>
    body {
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: radial-gradient(rgba(255, 255, 255, 0.1) 9%, transparent 9%);
      background-position: 0% 0%;
      background-size: 50px 50px;
      background-attachment: fixed;
    }

    .topbar {
      margin-top: 10px;
      background-color: transparent;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: "Space Grotesk", sans-serif;
      font-size: 28px;
      margin-left: 50px;
      color: #fff;
      transition: color 0.3s ease;
    }

    .logo:hover {
      cursor: pointer;
      color: #666;
    }

    .links {
      margin-right: 15px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin-right: 50px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #666;
    }

    .main-content {
      margin-top: 100px;
    }

    .title {
      font-size: 90px;
      font-family: "Space Grotesk", sans-serif;
      background-image: linear-gradient(to right, #39f, #0cf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: gradAnim 10s ease-in-out infinite;
      background-size: 200% auto;
    }

    @keyframes gradAnim {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    .sub-title {
      font-size: 16px;
      color: #888;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      color: #fff;
      background-color: #111;
      border: 2px solid transparent;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0px 0px 5px #000;
      text-decoration: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .button:hover {
      background-color: transparent;
      border-color: #39f;
    }
    
    .recent-image {
      margin: 20px auto;
      max-width: 320px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .recent-image-img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .recent-image-url {
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .recent-image-timestamp {
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div onclick="location.href='/'" class="logo">why.is.albinus.gay</div>
    <div class="links">
      <a href="/upload">Upload</a>
      <a href="/images">Images</a>
      <a href="/info">Learn More</a>
    </div>
  </div>

  <div class="main-content">
    <h1 class="title">Upload and Share</h1>
    <p class="sub-title">why.is.albinus.gay is a free to use image hoster</p>

    <div class="buttons">
      <a href="/upload" class="button">Begin Uploading</a>
      <a href="/info" class="button">Learn More</a>
    </div>
    <p>Recent Image</p>
    <div id="recentImage"></div>

  </div>

  <script>
    const images = JSON.parse(localStorage.getItem("uploadedImages")) || [];
    const recentImage = images[images.length - 1];

    if (recentImage) {
      const imageDiv = document.createElement("div");
      imageDiv.classList.add("recent-image");

      const image = document.createElement("img");
      image.src = recentImage.url;
      image.alt = "Recent Image";
      image.classList.add("recent-image-img");
      imageDiv.appendChild(image);

      const urlElement = document.createElement("p");
      urlElement.textContent = recentImage.url;
      urlElement.classList.add("recent-image-url");
      imageDiv.appendChild(urlElement);

      const timestampElement = document.createElement("p");
      timestampElement.textContent = recentImage.timestamp;
      timestampElement.classList.add("recent-image-timestamp");
      imageDiv.appendChild(timestampElement);

      const recentImageContainer = document.getElementById("recentImage");
      recentImageContainer.appendChild(imageDiv);

      urlElement.addEventListener("click", () => {
        navigator.clipboard.writeText(urlElement.textContent);
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
